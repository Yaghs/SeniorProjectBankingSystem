<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Community Group</title>
    <link rel="stylesheet" href="createCommunity.css">
</head>
<body>

<header>
    <div class="left">
        <h1>Plot Twist</h1>
    </div>
    <div class="right">
        <a href="../homePage/homePage.html">Home</a>
        <a href="#">Activity</a>
        <a href="#">+Review</a>
        <a href="../homePage/communities.html">Communities</a>
    </div>
</header>

<div class="container" id="section-1-gradient">
    <div class="row">
        <div class="col-6">
            <div class="leftSide-col">
                <h1 class="large">Create a Community Group</h1>
                <p>Start a new movie community and connect with fellow film enthusiasts!</p>
            </div>
        </div>
    </div>
</div>

<div class="form-container">
    <form id="createCommunityForm">
        <div class="form-group">
            <label for="communityName">Community Name</label>
            <input type="text" id="communityName" placeholder="Enter a unique name for your community" required>
        </div>

        <div class="form-group">
            <label for="communityBio">Community Bio</label>
            <textarea id="communityBio" placeholder="Describe what your community is about..." required></textarea>
        </div>

        <div class="form-group">
            <label for="profilePicture">Community Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">
            <div id="imagePreview"></div>
        </div>

        <div class="form-group">
            <label for="bannerImage">Community Banner Image</label>
            <input type="file" id="bannerImage" accept="image/*">
            <div id="bannerPreview"></div>
        </div>

        <div class="form-group">
            <label>Movie Genres</label>
            <div class="genres-container">
                <div class="genre-item">
                    <input type="checkbox" id="action" name="genres" value="Action">
                    <label for="action">Action</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="comedy" name="genres" value="Comedy">
                    <label for="comedy">Comedy</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="drama" name="genres" value="Drama">
                    <label for="drama">Drama</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="horror" name="genres" value="Horror">
                    <label for="horror">Horror</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="scifi" name="genres" value="Sci-Fi">
                    <label for="scifi">Sci-Fi</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="fantasy" name="genres" value="Fantasy">
                    <label for="fantasy">Fantasy</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="thriller" name="genres" value="Thriller">
                    <label for="thriller">Thriller</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="romance" name="genres" value="Romance">
                    <label for="romance">Romance</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="animation" name="genres" value="Animation">
                    <label for="animation">Animation</label>
                </div>
                <div class="genre-item">
                    <input type="checkbox" id="documentary" name="genres" value="Documentary">
                    <label for="documentary">Documentary</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" id="createCommunitySubmit">Create Community</button>
        </div>
    </form>
</div>

<footer class="footer">
    <p>&copy; 2025 Movies Project. All rights reserved.</p>
</footer>

<script type="module" src="createCommunity.js"></script>
</body>
</html>
